<!DOCTYPE html>
<html>
<head>
	<title>D12 Helper</title>
</head>
<body>
	<script type="text/javascript" src="D12 Bot.js"></script>
	<div>Hp: <input type="text" name="" id="HP"></div>
	<div>Map:</div>
	<div>
		<input type="text" name="0-0" id="0-0" style="width: 5vw">
		<input type="text" name="0-1" id="0-1" style="width: 5vw">
		<input type="text" name="0-2" id="0-2" style="width: 5vw">
	</div>
	<div>
		<input type="text" name="1-0" id="1-0" style="width: 5vw">
		<input type="text" name="1-1" id="1-1" style="width: 5vw">
		<input type="text" name="1-2" id="1-2" style="width: 5vw">
	</div>
	<div>
		<input type="text" name="2-0" id="2-0" style="width: 5vw">
		<input type="text" name="2-1" id="2-1" style="width: 5vw">
		<input type="text" name="2-2" id="2-2" style="width: 5vw">
	</div>
	<button onclick="getAnswer()">Execute</button>

	<div><br> Tutorial <br></div>
	<div>
		Fill the box with the 3x3 map from the dungeon.<br>
		You should input it with number from 1 to 4. <br>
		To convert your map to number, just look at the map and the description below the map in ERPG. <br>
	</div>
	<br>
	<br>
	<h2>Result: <div id="answer"> </div> </h2>
</body>
</html>
